<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
  <script>
    function init() {
      var map = L.map('mapcontainer', { zoomControl: false });
      var mpoint = [34.682224, 135.515252];
      map.setView(mpoint, 14);
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
      }).addTo(map);
      //大阪事務所
      var nurawasta = [34.682224, 135.515252];
      var route = [];

      //座標の描画
      var roadlatlons = [[34.6266043, 135.53860549], [34.62664482, 135.53860389], [34.62667109, 135.53861912], [34.62669539, 135.53863983], nurawasta];
      //プロパティの設定
      L.polyline(roadlatlons, { color: 'blue', weight: 5 }).addTo(map);

    }
  </script>
</head>
<body onload="init()">
  <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
</body>
</html>
